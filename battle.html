    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script type="text/javascript">

        var WIDTH = 1000; //the ground
        var HEIGHT = 400;
        var client_id ;

        var canvas;
        var ctx;

        var socket = io('/survive-room');
        var Players =[] ;
        //

        function circle(x,y,r){
            ctx.beginPath();
            ctx.arc(x,y,r,0,Math.PI*2,true);
            ctx.fill();
        }

        function rect(x,y,w,h){
            ctx.beginPath();
            ctx.rect(x,y,w,h);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }

        function clear() {
            ctx.clearRect(0,0,WIDTH,HEIGHT);
        }


        function draw() {
            clear();
            ctx.fillStyle= "white";
            ctx.strokeStyle= "black";
            rect(0,0,WIDTH,HEIGHT);

            for(var i=0 ; i<Players.length ;i++){
                ctx.fillStyle = "purple";
                circle(Players[i].x,Players[i].y,10);
            }
        }
        

        function doKeyDown(evt){

//            socket.emit('test',"hi")
            socket.emit('move_request',evt.keyCode);
            socket.emit('MY position');

//            socket.emit('MY position',me.x,me.y);
        }





        function init() {
            return new Promise(function (resolve) {
                socket.emit('init')
                //resolve();
            });
        }

        function identification() {
            return new Promise(function (resolve) {



                socket.on('identification', function (id) {
                    socket.emit('test',"55555555555555555555555");
                    resolve(id);
                    client_id = id;

                })





            });
        }


        function print_id() {
            return new Promise(function (resolve) {

                    socket.emit('print my id', client_id)
                //resolve();

            });
        }


        async function asyncCall() {
            socket.emit('test',"start async");
             //init();
            socket.emit('init')
            await identification();
             //print_id();
            socket.emit('print my id', client_id)


        }





        async function updatePlayers(){
            socket.emit('test',"number of players now equal : "+Players.length);
            socket.emit('test','asking for update');
            socket.emit('updatePlayers request');
            socket.emit('test','start for response the update');
            await  new Promise(function (resolve) {



                socket.on('updatePlayers response', function (Players_arg) {
                    socket.emit('test','inside updating process');
                    resolve(Players_arg);
                    Players=Players_arg;
                    client_id = id;
                })

            });
            socket.emit('test','finish update');
        }






        /****************************************************************************************************************
         * the Main start from here
         */


        socket.emit('test',"before asyncCall");
        asyncCall();
//        socket.emit('test',"number of players now equal : "+Players.length);
        updatePlayers();

        ctx = canvas.getContext("2d");
        setInterval(draw,10);
        setInterval(updatePlayers,200);


        window.addEventListener('keydown',doKeyDown,true);
